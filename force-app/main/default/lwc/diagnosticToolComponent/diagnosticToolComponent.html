<template>
    <lightning-card class="slds-card_boundary diagnostic-tool-container">
        <!-- Header Section -->
        <div slot="title" class="slds-media slds-media_center">
            <div class="slds-media__figure">
                <lightning-icon 
                    icon-name="standard:service_report" 
                    size="small"
                    alternative-text="Diagnostic Tool">
                </lightning-icon>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span class="slds-text-heading_small">{headerTitle}</span>
                </h2>
            </div>
        </div>

        <!-- Actions Slot (optional future actions) -->
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:info"
                alternative-text="Information"
                title="About this tool"
                variant="bare">
            </lightning-button-icon>
        </div>

        <!-- Main Content -->
        <div class="slds-card__body slds-card__body_inner">
            
            <!-- Tab Navigation -->
            <lightning-tabset 
                active-tab-value={activeTab}
                onactive={handleTabActivation}
                variant="scoped">
                
                <!-- Input Panel Tab -->
                <lightning-tab 
                    label="Input" 
                    value="input"
                    icon-name="utility:search">
                    <div class="slds-p-around_medium">
                        <c-user-search-component
                            onuserselected={handleUserSelected}
                            onusercleared={handleUserCleared}>
                        </c-user-search-component>

                        <!-- Object and Field Selection (SFDT-6) -->
                        <div class="slds-m-top_large">
                            <c-object-field-selector
                                onobjectselected={handleObjectSelected}
                                onfieldselected={handleFieldSelected}
                                onselectioncleared={handleSelectionCleared}>
                            </c-object-field-selector>
                        </div>
                    </div>

                </lightning-tab>

                <!-- Progress Panel Tab -->
                <lightning-tab 
                    label="Progress" 
                    value="progress"
                    icon-name="utility:clock">
                    <div class="slds-p-around_medium">
                        <template if:true={showProgress}>
                            <div class="progress-panel">
                                <lightning-progress-indicator 
                                    current-step="step1" 
                                    type="path"
                                    variant="base">
                                    <lightning-progress-step 
                                        label="Initializing" 
                                        value="step1">
                                    </lightning-progress-step>
                                    <lightning-progress-step 
                                        label="Analyzing" 
                                        value="step2">
                                    </lightning-progress-step>
                                    <lightning-progress-step 
                                        label="Generating Report" 
                                        value="step3">
                                    </lightning-progress-step>
                                    <lightning-progress-step 
                                        label="Complete" 
                                        value="step4">
                                    </lightning-progress-step>
                                </lightning-progress-indicator>
                                <div class="slds-m-top_large">
                                    <p class="slds-text-body_regular">
                                        Current Status: <strong>Ready</strong>
                                    </p>
                                </div>
                            </div>
                        </template>
                        <template if:false={showProgress}>
                            <div class="slds-text-align_center slds-p-vertical_xx-large">
                                <lightning-icon 
                                    icon-name="utility:dashboard" 
                                    size="large"
                                    class="slds-m-bottom_small">
                                </lightning-icon>
                                <h3 class="slds-text-heading_medium slds-m-bottom_small">
                                    No Active Process
                                </h3>
                                <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_medium">
                                    Progress tracking will appear here when diagnostic analysis is running.
                                </p>
                                <lightning-button 
                                    label="Show Sample Progress" 
                                    onclick={toggleProgress}
                                    variant="brand">
                                </lightning-button>
                            </div>
                        </template>
                    </div>
                </lightning-tab>

                <!-- Results Panel Tab -->
                <lightning-tab 
                    label="Results" 
                    value="results"
                    icon-name="utility:list">
                    <div class="slds-p-around_medium">
                        <template if:true={showResults}>
                            <div class="results-panel">
                                <div class="slds-box slds-box_small slds-theme_shade">
                                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                                        Sample Results
                                    </h3>
                                    <p class="slds-text-body_regular">
                                        Diagnostic results will be displayed here with detailed analysis,
                                        recommendations, and actionable insights.
                                    </p>
                                </div>
                            </div>
                        </template>
                        <template if:false={showResults}>
                            <div class="slds-text-align_center slds-p-vertical_xx-large">
                                <lightning-icon 
                                    icon-name="utility:page" 
                                    size="large"
                                    class="slds-m-bottom_small">
                                </lightning-icon>
                                <h3 class="slds-text-heading_medium slds-m-bottom_small">
                                    No Results Available
                                </h3>
                                <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_medium">
                                    Results panel will be populated after diagnostic analysis completes.
                                </p>
                                <lightning-button 
                                    label="Show Sample Results" 
                                    onclick={toggleResults}
                                    variant="brand">
                                </lightning-button>
                            </div>
                        </template>
                    </div>
                </lightning-tab>
            </lightning-tabset>
        </div>

        <!-- Footer -->
        <div slot="footer" class="slds-card__footer slds-text-align_center">
            <p class="slds-text-body_small slds-text-color_weak">
                Â© {currentYear} Salesforce Diagnostic Tool | Enterprise Edition
            </p>
        </div>
    </lightning-card>
</template>
