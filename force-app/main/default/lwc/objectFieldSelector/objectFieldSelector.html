<template>
    <div class="slds-box slds-box_small object-field-selector">
        
        <!-- Header -->
        <div class="slds-text-heading_small slds-m-bottom_medium">
            Select Object and Field
        </div>
        
        <!-- Object Selection -->
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="object-select">
                <abbr class="slds-required" title="required">*</abbr>
                Select Object
            </label>
            <div class="slds-form-element__control">
                <lightning-combobox
                    id="object-select"
                    name="objectSelect"
                    label="Object"
                    value={selectedObject}
                    placeholder="Choose an object..."
                    options={objectOptions}
                    onchange={handleObjectChange}
                    variant="label-hidden"
                    required>
                </lightning-combobox>
            </div>
        </div>
        
        <!-- Loading Spinner for Objects -->
        <template if:true={isLoadingObjects}>
            <div class="slds-m-top_small slds-m-bottom_small">
                <lightning-spinner 
                    alternative-text="Loading objects..." 
                    size="small">
                </lightning-spinner>
            </div>
        </template>
        
        <!-- Field Selection -->
        <template if:true={showFieldDropdown}>
            <div class="slds-form-element slds-m-top_medium">
                <label class="slds-form-element__label" for="field-select">
                    <abbr class="slds-required" title="required">*</abbr>
                    Select Field
                </label>
                <div class="slds-form-element__control">
                    <lightning-combobox
                        id="field-select"
                        name="fieldSelect"
                        label="Field"
                        value={selectedField}
                        placeholder="Choose a field..."
                        options={fieldOptions}
                        onchange={handleFieldChange}
                        variant="label-hidden"
                        required>
                    </lightning-combobox>
                </div>
                <div class="slds-form-element__help slds-m-top_xx-small">
                    ðŸ”§ indicates custom fields
                </div>
            </div>
        </template>
        
        <!-- Loading Spinner for Fields -->
        <template if:true={isLoadingFields}>
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-spinner 
                    alternative-text="Loading fields..." 
                    size="small">
                </lightning-spinner>
                <p class="slds-m-top_small">Loading fields...</p>
            </div>
        </template>
        
        <!-- Selection Summary -->
        <template if:true={hasCompleteSelection}>
            <div class="slds-m-top_medium">
                <div class="slds-box slds-theme_default">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                        Current Selection
                    </h3>
                    <dl class="slds-dl_horizontal">
                        <dt class="slds-dl_horizontal__label">
                            <p class="slds-truncate">Object:</p>
                        </dt>
                        <dd class="slds-dl_horizontal__detail">
                            <p class="slds-truncate"><strong>{selectionSummary.object}</strong></p>
                        </dd>
                        
                        <dt class="slds-dl_horizontal__label">
                            <p class="slds-truncate">Field:</p>
                        </dt>
                        <dd class="slds-dl_horizontal__detail">
                            <p class="slds-truncate"><strong>{selectionSummary.field}</strong></p>
                        </dd>
                        
                        <dt class="slds-dl_horizontal__label">
                            <p class="slds-truncate">Data Type:</p>
                        </dt>
                        <dd class="slds-dl_horizontal__detail">
                            <p class="slds-truncate">{selectionSummary.dataType}</p>
                        </dd>
                    </dl>
                    
                    <div class="slds-m-top_medium">
                        <lightning-button
                            label="Clear Selection"
                            onclick={handleClear}
                            variant="neutral"
                            icon-name="utility:clear">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Error State -->
        <template if:true={hasError}>
            <div class="slds-m-top_medium">
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>
                        <lightning-icon 
                            icon-name="utility:error" 
                            size="x-small"
                            variant="inverse"
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        {errorMessage}
                    </h2>
                </div>
            </div>
        </template>
        
        <!-- Empty State (no object selected) -->
        <template if:false={selectedObject}>
            <template if:false={isLoadingObjects}>
                <div class="slds-m-top_large slds-text-align_center">
                    <lightning-icon 
                        icon-name="utility:database" 
                        size="large"
                        class="slds-m-bottom_small">
                    </lightning-icon>
                    <p class="slds-text-body_regular slds-text-color_weak">
                        Select an object to begin
                    </p>
                </div>
            </template>
        </template>
    </div>
</template>
